<p>Add-teams works!</p>

<form [formGroup]="teamForm">

    <div>

        <label for="name">Name</label>
        <input id="name" type="text" name="name" formControlName="name" class="form-control">

    </div>

    <div>
        <label for="maximumBudget">Maximum Budget</label>
        <input id="maximumBudget" type="text" name="maximumBudget" formControlName="maximumBudget" class="form-control">

    </div>

    <button class="btn btn-success" type="submit" (click)="onSave()">ADD TEAM</button>

</form>
